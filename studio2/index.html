    <!---
      My Dearest,

      NAME1

      Please excuse the state of my handwriting for I am still in a state of wonder (noun emotion) and exaltation (noun emotion) from being in your presence. It is with great pleasure to finally express my affections (noun emotion) to you. I hope this does not come as a surprise from our daily walks that I find you utterly wonderful (adj). So please, do forgive me for resorting to such quieter means of confession. Forgive me for my cowardice (noun), as I cannot face you in my current condition. I am but a hopeless (adj) fool! A fool for your love and sweet (adj) disposition and shy (adj) smile, oh, I sound like a lovesick (adj) fool. Please, would you kindly keep me in your thoughts as well? I hope my boldness does not deter you and I look forward to our next meeting.

      Forever yours,

      NAME2

      4 nouns & 5 adjectives
      -->
    <header>
        <h1>A Love Letter</h1>
    </header>

    <article>
        <form name="f">
            <!--- NAMES -->
            <div>
                <label>name 1</label>
                <input type="text" name="name1" placeholder="name1">
            </div>

            <div>
                <label>name 2</label>
                <input type="text" name="name2" placeholder="name2">
            </div>

            <!--- 4 NOUNS -->
            <div>
                <label>noun 1</label>
                <input type="text" name="noun1" placeholder="noun1">
            </div>

            <div>
                <label>noun 2</label>
                <input type="text" name="noun2" placeholder="noun2">
            </div>

            <div>
                <label>noun 3</label>
                <input type="text" name="noun3" placeholder="noun3">
            </div>

            <div>
                <label>noun 4</label>
                <input type="text" name="noun4" placeholder="noun4">
            </div>

            <!--- 5 ADJECTIVES -->
            <div>
                <label>adj 1</label>
                <input type="text" name="adj1" placeholder="adj1">
            </div>

            <div>
                <label>adj 2</label>
                <input type="text" name="adj2" placeholder="adj2">
            </div>

            <div>
                <label>adj 3</label>
                <input type="text" name="adj3" placeholder="adj3">
            </div>

            <div>
                <label>adj 4</label>
                <input type="text" name="adj4" placeholder="adj4">
            </div>

            <div>
                <label>adj 5</label>
                <input type="text" name="adj5" placeholder="adj5">
            </div>

            <!-- submit & reset-->
            <input type="reset" value="reset" />
            <input type="submit" value="submit" />

        </form>

    </article>
